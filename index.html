   color: white;

    }

    .filters select {
      padding: 14px 22px;
      border-radius: 20px;
      border: none;

      color: #fff;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(56,189,248,0.6);
      outline: none;
    }

    /* ACTION BUTTONS */
    .actions {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .actions button {
      padding: 14px 30px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 22px rgba(56,189,248,0.7);
      transition: transform 0.2s;
    }

    .actions button:hover {
      transform: scale(1.08);
    }

.logout-btn {
